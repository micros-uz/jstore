<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>Home</title>
</head>
<body>
    <h2>Hello World from Thymeleaf View!!!</h2>

    <h3 th:text="${name}"></h3>

    <p> My name is <span th:text="${author.name}"></span></p>

    <ul>
        <li th:each="s : ${authors}">
            Name is <span th:text="${s.name}"></span>
        </li>
    </ul>
</body>
</html>
