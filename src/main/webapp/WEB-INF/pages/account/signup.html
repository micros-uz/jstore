<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="master">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title layout:fragment="title">Register</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-md-12">
            <h3>Sign Up</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div th:if="${!#strings.isEmpty(message)}"
                 th:class="${message.type.cssClass}"
                 th:text="${message.text}">error message text
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <form name="f" th:action="@{/signup}"
                  th:object="${newUser}"
                  method="post">
                <div class="formInfo">
                    <div class="error" th:if="${#fields.hasErrors('*')}">Unable to sign up. Please fix the errors
                        below and resubmit.
                    </div>
                </div>
                <div class="form-group">
                    <label for="firstName" th:text="#{logon.firstName}">First Name</label>
                    <span class="field-error" th:if="${#fields.hasErrors('firstName')}"
                          th:errors="*{firstName}"></span>
                    <input th:field="*{firstName}" id="firstName" class="form-control"
                           autofocus="autofocus"/>
                </div>
                <div class="form-group">
                    <label for="lastName" th:text="#{logon.lastName}">Last Name</label>
                    <span class="field-error" th:if="${#fields.hasErrors('lastName')}"
                          th:errors="*{lastName}"></span>
                    <input type="text" id="lastName" th:field="*{lastName}" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="userName" th:text="#{logon.userName}">User Name</label>
                    <span class="field-error" th:if="${#fields.hasErrors('userName')}"
                          th:errors="*{userName}"></span>
                    <input type="text" id="userName" th:field="*{userName}" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="password" th:text="#{logon.pwd}">Password</label>
                    <span class="field-error" th:if="${#fields.hasErrors('password')}"
                          th:errors="*{password}"></span>
                    <input type="password" id="password" th:field="*{password}" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="password2" th:text="#{logon.pwdConfirm}">Password Confirm</label>
                    <span class="field-error" th:if="${#fields.hasErrors('password2')}"
                          th:errors="*{password2}"></span>
                    <input type="password" id="password2" th:field="*{password2}" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="email" th:text="#{logon.email}">Email</label>
                    <span class="field-error" th:if="${#fields.hasErrors('email')}"
                          th:errors="*{email}"></span>
                    <input type="email" id="email" name="email" class="form-control"/>
                </div>

                <input type="submit" class="btn btn-primary" th:value="#{logon.signup}"/>
            </form>
        </div>
    </div>
</div>
</body>
</html>
