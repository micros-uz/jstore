<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="master">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>    <title>New Post</title>
</head>
<body>
<section layout:fragment="content">
    <div class="row">
        <div class="col-md-12">
            <h2>Create new post</h2>

            <form data-th-action="@{/blog/posts}" data-th-object="${post}" method="post">
                <input type="hidden" name="id" data-th-field="*{id}" />
                <div class="row">
                    <div class="col-md-1">
                        <label class="control-label">Subject</label>
                    </div>
                    <div class="col-md-8">
                        <input class="form-control" data-th-field="*{subject}" autofocus="autofocus"></input>
                    </div>
                </div>
                <br></br>

                <div class="row">
                    <div class="col-md-1">
                        <label class="control-label">Text</label>
                    </div>
                    <div class="col-md-8">
                        <textarea class="form-control" cols="90" rows="10" data-th-field="*{text}"></textarea>
                    </div>
                </div>
                <br></br>
                <div class="row">
                    <div class="col-md-9">
                        <div class="pull-right">
                            <button class="btn btn-primary">Cancel</button>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
