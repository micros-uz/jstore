<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title layout:title-pattern="$DECORATOR_TITLE - $CONTENT_TITLE">jStore</title>

    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.min.css}" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css"
          href="/resources/css/site.css"/>
    <link rel="stylesheet" type="text/css"
          href="/resources/css/famfamfam.css"/>
</head>
<body>
<nav class="navbar navbar-default" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">jStore</a>
    </div>

    <div class="collapse navbar-collapse navbar-ex1-collapse">
        <ul class="nav navbar-nav">
            <li class="active"><a th:href="@{/}" th:text="#{menu.home}">Home</a></li>
            <li><a th:href="@{/blog}" th:text="#{menu.blog}">Blog</a></li>
            <li><a th:href="@{/forum}" th:text="#{menu.forum}">Forum</a></li>
            <li><a th:href="@{/catalog}" th:text="#{menu.catalog}">Catalog</a></li>
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">S<b class="caret"></b></a>
                <ul class="dropdown-menu">
                    <li><a href="#">Action</a></li>
                    <li><a href="#">Another action</a></li>
                    <li><a href="#">Something else here</a></li>
                    <li><a href="#">Separated link</a></li>
                    <li><a href="#">One more separated link</a></li>
                </ul>
            </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li>
                <a href="?lang=en"><i class="famfamfam-flag-us"></i></a>
            </li>
            <li>
                <a href="?lang=uz"><i class="famfamfam-flag-uz"></i></a>
            </li>
            <li>
                <a href="?lang=ru"><i class="famfamfam-flag-ru"></i></a>
            </li>
            <li class="dropdown">
                <a th:if="${#httpServletRequest.remoteUser == null}" th:href="@{/signin}">
                    <span th:text="#{acc.hello}">Hello Guest</span><br></br>
                    <span th:text="#{acc.signin}">Sign In</span>
                </a>
                <a th:if="${#httpServletRequest.remoteUser != null}" href="#" class="dropdown-toggle"
                   data-toggle="dropdown">
                    <span th:text="${#httpServletRequest.remoteUser}" class="bold"></span><br></br>
                    <span th:text="#{acc.myacc}">My Account</span>
                    <b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                    <li><a th:href="@{/signout}" th:text="#{acc.logout}">Logout</a></li>
                    <li><a href="#" th:text="#{acc.mybasket}">My Basket</a></li>
                </ul>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row-fluid">
        <div class="col-md-2">
            <section layout:fragment="sidebar">

            </section>
        </div>
        <div class="col-md-10">
            <section layout:fragment="content">
                <p>Page content goes here</p>
            </section>
        </div>
    </div>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"
        th:src="@{/webjars/jquery/2.1.0/jquery.js}"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"
        th:src="@{/webjars/bootstrap/3.2.0/js/bootstrap.min.js}" rel="stylesheet"></script>
<script src="/resources/js/site.js" language="JavaScript"/>

</body>
</html>
